# --- basic marl algorithm parameters ---

name: "marl"

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 50000

runner: "v2xepisode"

buffer_size: 5000

# update the target network every {} episodes
target_update_interval: 200
consensus_builder_embedding_dim: 4

# use the Q_Learner to train
agent_output_type: "q"
learner: "cola_learner"
double_q: True
mixer: "qmix"
mixing_embed_dim: 64
hypernet_layers: 2
hypernet_embed: 32

# --- Agent parameters ---
agent: "rnn" # Default rnn agent
mlp_hidden_dim: 64 # Size of hidden state for default rnn agent
obs_agent_id: False # Include the agent's one_hot id in the observation
obs_last_action: False # Include the agent's last action (one_hot) in the observation


